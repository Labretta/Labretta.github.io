<!DOCTYPE html>
<html>
<head>
    <title>Open Website Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button id="openWebsiteButton" style="width:100%; height:50px; font-size:18px;">Open Website</button>

    <script>
        document.getElementById("openWebsiteButton").addEventListener("click", function() {
            var url = "https://laudamefinancials.sharepoint.com/sites/Symbisdemo2"; // Website URL
            if (microsoftTeams) {
                microsoftTeams.executeDeepLink(url);
            } else {
                window.open(url, "_blank"); // Opens in a new tab or native browser
            }
        });
    </script>

    <!-- Load Microsoft Teams SDK -->
    <script src="https://statics.teams.cdn.office.net/sdk/v1.8.0/js/MicrosoftTeams.min.js"></script>
</body>
</html>
